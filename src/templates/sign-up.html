<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <img src="https://www.vybor-design.ru/wp-content/uploads/2017/06/0066.jpg" class="bgu">
    <div class="sign-in">
        <h1>Регистрация</h1>
        <form id="form">
            <div class="mb-3">
              <label for="email" class="form-label">Почта</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="nickname" class="form-label">Имя</label>
                <input type="text" class="form-control" id="nickname">
              </div>
            <div class="mb-3">
                <label class="form-label">Пол</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                  <label class="form-check-label" for="male">
                    Мужской
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="female" checked>
                  <label class="form-check-label" for="female">
                    Женский
                  </label>
                </div>
                <div class="mb-3">
                  <label for="birth" class="form-label">Дата Рождения</label>
                  <input type="date" class="form-control" id="birth">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          </form>
          <a href="sign-in.html">У вас уже есть учетная запись</a>
          <a href="../index.html">Вернуться на главную</a>
    </div>

<script 
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
</script>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
</script>
</body>
</html>
